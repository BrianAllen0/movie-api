<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
</head>
<body>
    <div class="centerer">
        <div id="user-container">
            <div class="user-login-info column">
                    <label for="username">Username:</label>
                    <input id="username" class="margin-bottom-small" type="text" maxlength="32">
                    <label for="password">Password:</label>
                    <input id="password" class="margin-bottom-small" type="text" maxlength="32">
            </div>
            
            <div class="row justify-center">
                <button class="general-button" id="user-login">Login</button>
                <button class="general-button" id="user-register-refer">Register</button>
            </div>
        </div>
    </div>
    
    <script src="../index.js"></script>
</body>
</html>
