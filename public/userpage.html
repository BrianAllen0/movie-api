<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>
<body>
    <div id="user-container">
        <div class="user-login-info column">
                <label for="user">Username:</label>
                <input class="margin-bottom-small" type="text" maxlength="32">
                <label for="pass">Password:</label>
                <input class="margin-bottom-small" type="text" maxlength="32">
        </div>
        
        <div class="row justify-center">
            <button class="general-button" id="user-login">Login</button>
            <button class="general-button" id="user-register">Register</button>
        </div>
        
    </div>
</body>
</html>
